<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>First Form</h1>
    <form action="index.html" method="post">
      <p>Username:
        <input type="text" name="username" maxlength="15">
      </p>
      <p>Password:
        <input type="password" name="password" maxlength="30">
      </p>
    </form>
    <form action="index.html" method="post">
      <p>What do you think of my website?</p>
      <textarea name="thoughts" rows="8" cols="80">Enter your thoughts...</textarea>
    </form>
    <form action="index.html" method="post">
      <p>Select your primary music streaming service:</p>
      <br>
      <input type="radio" name="music" value="Spotify" checked="checked">Spotify
      <input type="radio" name="music" value="Apple Music">Apple Music
      <input type="radio" name="music" value="Tidal">Tidal
      <input type="radio" name="music" value="Google Play">Google Play
      <input type="radio" name="music" value="Soundcloud">Soundcloud
      <input type="radio" name="music" value="Pandora">Pandora
    </form>
  </body>
</html>
