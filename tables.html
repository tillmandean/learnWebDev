<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <h1>Sample Table #1</h1>
      <table>
        <tr>
          <th scope="col">Stock</th>
          <th scope="col">Shares Owned</th>
        </tr>
        <tr>
          <td>TWLO</td>
          <td>2</td>
        </tr>
        <tr>
          <td>TTD</td>
          <td>1</td>
        </tr>
      </table>

    <h1>Sample Table #2</h1>
      <table>
        <tr>
          <th></th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
        <tr>
          <th>10-11</th>
          <td rowspan="2" colspan="5">Coding</td>
        </tr>
        <tr>
          <th>11-12</th>
        </tr>
        <tr>
          <th>12-1</th>
          <td rowspan="2" colspan="5">Reading</td>
        </tr>
        <tr>
          <th>12-2</th>
        </tr>
      </table>
  </body>
</html>
